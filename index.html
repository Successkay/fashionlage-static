<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lifestyle Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #111;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
      font-size: 20px;
    }

    nav ul {
      display: flex;
      gap: 40px;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    .btn-outline {
      background: #f5f5f5;
      border: 1px solid #ddd;
    }

    .btn-dark {
      background: #000;
      color: #fff;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
    }

    .hero h1 {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .tags {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    .tag {
      padding: 8px 15px;
      border-radius: 20px;
      background: #f9f9f9;
      border: 1px solid #eee;
      font-size: 14px;
    }

    .phone {
      width: 400px; /* Increased from 280px */
      margin: 40px auto;
    }

    .phone img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div style="width:30px;height:30px;background:#000;color:#fff;display:flex;align-items:center;justify-content:center;border-radius:5px;font-size:14px;">JF</div>
      Lifestyle
    </div>
    <nav>
      <ul>
        <li><a href="#">About</a></li>
        <li><a href="#">Trends</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="buttons">
      <button class="btn btn-outline">Log in</button>
      <button class="btn btn-dark">Get the App</button>
    </div>
  </header>

  <section class="hero">
    <div class="phone">
      <img src="mockup2.png" alt="Phone Mockup">
    </div>
    <h1>Shop Exclusive Styles Perfect <br> for your Fashion Lifestyle.</h1>
    <div class="tags">
      <div class="tag">✔ Daily Fashion Trends</div>
      <div class="tag">✔ New Arrivals</div>
      <div class="tag">✔ Style Recommendations</div>
    </div>
    <p>Elevate your latest style by shopping trending,<br>
         substance and classic fashion styles!</p>
    <button class="btn btn-dark">Get the App ↗</button>
  </section>
</body>
</html>
